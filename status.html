<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Wash – Stanje naprav</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1117;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: #0097DA;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.85;
        }

        header a:hover { opacity: 1; }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px 16px 40px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .location-label {
            font-size: 13px;
            color: #999;
            margin-bottom: 20px;
        }

        .machines-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        @media (max-width: 400px) {
            .machines-grid { grid-template-columns: 1fr; }
        }

        .machine-card {
            background: #1a1d27;
            border-radius: 12px;
            padding: 16px;
            border: 1px solid #2a2d3a;
            transition: border-color 0.3s;
        }

        .machine-card.busy {
            border-color: #EF4444;
        }

        .machine-name {
            font-size: 13px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .status-badge.free {
            background: rgba(34, 197, 94, 0.15);
            color: #22C55E;
        }

        .status-badge.busy {
            background: rgba(239, 68, 68, 0.15);
            color: #EF4444;
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-badge.free .status-dot { background: #22C55E; }
        .status-badge.busy .status-dot {
            background: #EF4444;
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .machine-power {
            margin-top: 8px;
            font-size: 11px;
            color: #555;
        }

        .footer-info {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #444;
        }

        #last-updated {
            color: #555;
        }

        .error-msg {
            background: rgba(239,68,68,0.1);
            border: 1px solid #EF4444;
            border-radius: 10px;
            padding: 16px;
            color: #EF4444;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <span class="logo">⚡ Smart Wash</span>
    <a href="/">← Nazaj na stran</a>
</header>

<main>
    <div class="page-title">Stanje naprav</div>
    <div class="location-label">Pralnica Galjevica · v živo</div>

    <div class="machines-grid" id="machines-grid">
        <!-- filled by JS -->
    </div>

    <div class="footer-info">
        Posodobljeno: <span id="last-updated">–</span>
    </div>
</main>

<script>
    const MACHINE_NAMES = {
        1: 'Pralnik 9 kg',
        2: 'Pralnik 9 kg (+Ozon)',
        3: 'Pralnik 15 kg (+Ozon)',
        4: 'Pralnik 20 kg',
        5: 'Sušilnik (blok 1)',
        6: 'Sušilnik (blok 2)'
    };

    const grid = document.getElementById('machines-grid');

    function formatElapsed(startedAt) {
        if (!startedAt) return '';
        const ms = Date.now() - new Date(startedAt);
        const totalSec = Math.floor(ms / 1000);
        const h = Math.floor(totalSec / 3600);
        const m = Math.floor((totalSec % 3600) / 60);
        const s = totalSec % 60;
        if (h > 0) return `${h}h ${m}m`;
        if (m > 0) return `${m}m ${s}s`;
        return `${s}s`;
    }

    function renderMachines(machines) {
        grid.innerHTML = '';
        for (let id = 1; id <= 6; id++) {
            const m = machines[id];
            if (!m) continue;

            const elapsed = m.isRunning ? formatElapsed(m.startedAt) : '';
            const busyClass = m.isRunning ? 'busy' : '';

            const card = document.createElement('div');
            card.className = `machine-card ${busyClass}`;
            card.innerHTML = `
                <div class="machine-name">${MACHINE_NAMES[id] || m.name}</div>
                <div class="status-badge ${m.isRunning ? 'busy' : 'free'}">
                    <span class="status-dot"></span>
                    ${m.isRunning ? `Zasedena · ${elapsed}` : 'Prosta'}
                </div>
                <div class="machine-power">${m.power > 0 ? m.power.toFixed(1) + ' W' : ''}</div>
            `;
            grid.appendChild(card);
        }
    }

    function showError() {
        grid.innerHTML = '<div class="error-msg">Napaka pri nalaganju podatkov. Preveri povezavo.</div>';
    }

    async function fetchStatus() {
        try {
            const res = await fetch('/api/laundry-status');
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const machines = await res.json();
            renderMachines(machines);
            document.getElementById('last-updated').textContent =
                new Date().toLocaleTimeString('sl-SI', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        } catch (e) {
            showError();
        }
    }

    fetchStatus();
    setInterval(fetchStatus, 5000);
</script>

</body>
</html>
