<!DOCTYPE html>
<html>
<head>
    <style>
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            background: #f0f0f0;
        }
        .test-card {
            background: white;
            padding: 20px;
            border: 2px solid red;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Grid Test</h1>
    <div class="test-grid">
        <div class="test-card">Card 1</div>
        <div class="test-card">Card 2</div>
    </div>
</body>
</html>
