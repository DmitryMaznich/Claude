<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Locations Grid</title>
</head>
<body>
    <h1>Test: 2 карточки должны быть РЯДОМ</h1>

    <div style="display: grid; grid-template-columns: 1fr 1fr; max-width: 1400px; gap: 60px; margin: 0 auto; padding: 40px;">
        <div style="background: lightblue; padding: 20px; border: 3px solid blue; min-height: 300px;">
            <h2>Карточка 1 - TC Jarše</h2>
            <p>Если эта карточка слева, а следующая справа - то grid работает!</p>
        </div>
        <div style="background: lightgreen; padding: 20px; border: 3px solid green; min-height: 300px;">
            <h2>Карточка 2 - Galjevica</h2>
            <p>Если эта карточка справа - все отлично!</p>
        </div>
    </div>
</body>
</html>
