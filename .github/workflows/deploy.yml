name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to cPanel via SCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SCP (SSH port 22)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "index.html,*.js,*.css,*.svg,*.png,*.jpg,*.jpeg,*.mp4,*.webp,bot.js,package.json,washing.png,drying.png,disinfection.png"
          target: /home/${{ secrets.FTP_USERNAME }}/public_html/
          strip_components: 0
          overwrite: true
          timeout: 300s
