<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bottomGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#43B0E4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle - dark blue -->
  <circle cx="100" cy="100" r="95" fill="#1D51A2"/>

  <!-- Middle circle - cyan -->
  <circle cx="100" cy="100" r="92" fill="#0097DA"/>

  <!-- Bottom half with gradient -->
  <clipPath id="bottomHalf">
    <rect x="0" y="100" width="200" height="100"/>
  </clipPath>
  <circle cx="100" cy="100" r="92" fill="url(#bottomGradient)" clip-path="url(#bottomHalf)"/>

  <!-- Inner circle - light blue -->
  <circle cx="100" cy="100" r="76" fill="#8FD8F8"/>

  <!-- Text SMART WASH -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1D51A2">SMART</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1D51A2">WASH</text>
</svg>
